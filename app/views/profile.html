<%- include('header.html') %>

<div class="page-header">
	<h3>This is your profile</h3>
</div>

<div class="form form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Fullname</label>
	    <div class="col-sm-10">
	    	<div class="form-control-static"><%=user.displayName%></div>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Nickname</label>
	    <div class="col-sm-10">
	    	<div class="form-control-static"><%=user.nickname%></div>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	    	<div class="form-control-static"><%=user.email%></div>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	    	<div class="form-control-static"><%=user.username%></div>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Id</label>
	    <div class="col-sm-10">
	    	<div class="form-control-static"><%=user.id%></div>
	    </div>
	</div>
</div>


<%- include('footer.html') %>
